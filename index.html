<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #141e30, #243b55);
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 350px;
            animation: slideIn 1s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .password-container {
            position: relative;
            margin-top: 15px;
        }
        input {
            width: calc(100% - 40px);
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
            background: transparent;
            color: white;
        }
        input:focus {
            transform: scale(1.05);
            border-color: #ff4b2b;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 18px;
        }
        .strength {
            height: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            background: #ddd;
            transition: width 0.4s ease-in-out;
        }
        .weak { width: 33%; background: red; }
        .medium { width: 66%; background: orange; }
        .strong { width: 100%; background: green; }
        .criteria {
            text-align: left;
            margin-top: 15px;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 12px 18px;
            border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }
        button:hover {
            transform: scale(1.1);
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter password">
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="strength" id="strength-bar"></div>
        <p id="strength-text"></p>
        <div class="criteria" id="criteria"></div>
        <button onclick="generatePassword()">üîë Suggest Strong Password</button>
        <p class="generated-password" id="generated-password"></p>
    </div>
    <script>
        function evaluatePassword() {
            let password = document.getElementById('password').value;
            let strengthBar = document.getElementById('strength-bar');
            let strengthText = document.getElementById('strength-text');
            let criteria = document.getElementById('criteria');
            let strength = 0;
            let timeToCrack = "0 seconds";
            
            if (password.length >= 12) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'strength';
            
            if (strength === 1) {
                strengthBar.classList.add('weak');
                strengthText.textContent = "Weak";
                timeToCrack = "Seconds";
            } else if (strength === 2) {
                strengthBar.classList.add('medium');
                strengthText.textContent = "Moderate";
                timeToCrack = "Hours";
            } else if (strength >= 3) {
                strengthBar.classList.add('strong');
                strengthText.textContent = "Strong";
                timeToCrack = "Centuries";
            }
            
            criteria.innerHTML = `
                <p><b>Password strength:</b> ${strengthText.textContent}</p>
                <p><b>Time it takes to crack your password:</b> ${timeToCrack}</p>
                <p><b>Password composition:</b></p>
                <ul>
                    <li>${password.length >= 12 ? '‚úÖ' : '‚ùå'} At least 12 characters</li>
                    <li>${/[a-z]/.test(password) ? '‚úÖ' : '‚ùå'} Lowercase letters</li>
                    <li>${/[A-Z]/.test(password) ? '‚úÖ' : '‚ùå'} Uppercase letters</li>
                    <li>${/[0-9]/.test(password) ? '‚úÖ' : '‚ùå'} Numbers</li>
                    <li>${/[^A-Za-z0-9]/.test(password) ? '‚úÖ' : '‚ùå'} Symbols (!@#$%^&*)</li>
                </ul>
            `;
        }
        
        document.getElementById('password').addEventListener('input', evaluatePassword);
        
        function generatePassword() {
            let length = 16;
            let charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById('password').value = password;
            document.getElementById('generated-password').textContent = "üîê Suggested: " + password;
            evaluatePassword();
        }
        
        function togglePassword() {
            let passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
